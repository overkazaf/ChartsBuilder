<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ChartBuilder</title>
	<link rel="stylesheet" type="text/css" href="dist/minified/css/jquery.gridster.min.css">
	<link rel="stylesheet" type="text/css" href="dist/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="dist/minified/css/app.css">
	<link rel="stylesheet" type="text/css" href="dist/minified/css/component.css">
</head>
<body>
	<app>
		<toolbar id="toolbar">
		</toolbar>
		<view>
			<control id="control">
				<ul class="accordion">
					<li class="accordion-item">
						<h3 class="accordion-title">Animation<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							<button id="addLayout" class="btn btn-default">Add Layout</button>
							<button class="btn btn-success">Animation</button>
							<button class="btn btn-info">Action</button>
							<button class="btn btn-disabled">Echarts</button>
							<button class="btn btn-warning">Data Binding</button>
							<button class="btn btn-danger">Parse CSV</button>
							<button class="btn btn-inverse">component</button>
						</div>
					</li>

					<li class="accordion-item">
						<h3 class="accordion-title">Action<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							Action
						</div>
					</li>

					<li class="accordion-item">
						<h3 class="accordion-title">Position<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							Action
						</div>
					</li>

					<li class="accordion-item">
						<h3 class="accordion-title">Data<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							vv
						</div>
					</li>

					<li class="accordion-item">
						<h3 class="accordion-title">Background<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							Action
						</div>
					</li>

					<li class="accordion-item">
						<h3 class="accordion-title">Components<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							Action
						</div>
					</li>

					<li class="accordion-item">
						<h3 class="accordion-title">ECharts<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							Action
						</div>
					</li>


					<li class="accordion-item">
						<h3 class="accordion-title">Layouts<span class="dir-icon fa fa-angle-double-right"></span></h3>
						<div class="accordion-container">
							<button id="addLayout" class="btn btn-default">Add Layout</button>
							<button class="btn btn-success">Animation</button>
							<button class="btn btn-info">Action</button>
							<button class="btn btn-disabled">Echarts</button>
							<button class="btn btn-warning">Data Binding</button>
							<button class="btn btn-danger">Parse CSV</button>
							<button class="btn btn-inverse">component</button>
						</div>
					</li>
				</ul>
			</control>
			<playground id="playGround" class="gridster">
				<ul></ul>
			</playground>
		</view>	
	</app>
	<script type="text/javascript" src="src/javascript/lib/requirejs.js"></script>
	<script type="text/javascript">
		require.config({
			baseUrl : 'src/javascript/lib',
			paths : {
				'app' : '../app',
				'Dispatcher' : '../dispatcher',
				'jquery' : 'jquery.min',
				'gridster' : 'jquery.gridster.min',
				'ToolBar' : '../modules/toolbar',
				'ControlPanel' : '../modules/ControlPanel',
				'PlayGround' : '../modules/PlayGround'
			}
		});
		require(['app'], function (APP){
			APP.init();
		});
	</script>
</body>
</html>
